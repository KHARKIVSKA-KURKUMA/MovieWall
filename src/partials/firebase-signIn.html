<div class="signIn backdrop is-hidden">
  <div class="signIn-modal" data-toggle="modal">
    <button type="button" class="modal-SignIn-close" name="signIn">
      <svg class="modal-close-icon" width="20" height="20">
        <use href="/src/images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <div class="signIn-container">
      <form class="signIn-form sign-in">
        <h2 class="signIn-title">Authorization</h2>
        <label class="signIn-label" for="email">Email</label>
        <div class="signIn-form-wrapper">
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="off"
            required
          />
          <svg class="signIn-form-icon" width="18" height="18">
            <use href="/src/images/icons.svg#icon-email"></use>
          </svg>
        </div>
        <label class="signIn-password" for="password">Password</label>
        <div class="signIn-form-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="off"
            required
          />
          <svg class="signIn-form-icon" width="18" height="18">
            <use href="/src/images/icons.svg#icon-password"></use>
          </svg>
        </div>

        <button class="signIn-btn-submit" type="submit">Sign In</button>
      </form>
      <button class="google-button">
        <svg class="google-icon" width="18" height="18" viewBox="0 0 18 18">
          <path
            d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"
            fill-rule="evenodd"
            fill-opacity="1"
            fill="#4285f4"
            stroke="none"
          ></path>
          <path
            d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z"
            fill-rule="evenodd"
            fill-opacity="1"
            fill="#34a853"
            stroke="none"
          ></path>
          <path
            d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z"
            fill-rule="evenodd"
            fill-opacity="1"
            fill="#fbbc05"
            stroke="none"
          ></path>
          <path
            d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.428 0 9.002 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z"
            fill-rule="evenodd"
            fill-opacity="1"
            fill="#ea4335"
            stroke="none"
          ></path>
        </svg>
        Continue with Google
      </button>
      <button class="google-button js-anon" type="submit">
        Continue as Anonymous
      </button>
      <div class="signUp-box">
        <p class="no-account-desk">No account?</p>
        <button type="button" class="signUp-open">Sign Up</button>
      </div>
    </div>
  </div>
</div>
